# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
# 모든 라이브러리 버전을 한 곳에서 관리
# 예: kotlin = "1.9.22" → 모든 Kotlin 관련 의존성에 적용
# Core
java = "21"
kotlin = "1.9.22"
springBoot = "3.2.2"
springModulith = "1.1.2"
springDependencyManagement = "1.1.4"

# Database
mysql = "8.3.0"
h2 = "2.2.224"

# Testing
kotest = "5.8.0"
mockk = "1.13.9"
restAssured = "5.4.0"

# Utils
jackson = "2.16.1"

# Monitoring
micrometer = "1.12.2"

[libraries]
# 개별 라이브러리 정의
# 예: spring-boot-starter-web = { module = "...", version.ref = "springBoot" }
# --- Spring Boot ---
spring-boot-starter = { module = "org.springframework.boot:spring-boot-starter", version.ref = "springBoot" }
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web", version.ref = "springBoot" }
spring-boot-starter-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa", version.ref = "springBoot" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation", version.ref = "springBoot" }
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator", version.ref = "springBoot" }
spring-boot-starter-security = { module = "org.springframework.boot:spring-boot-starter-security", version.ref = "springBoot" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test", version.ref = "springBoot" }

# --- Kotlin ---
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
jackson-module-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin", version.ref = "jackson" }

# --- Spring Modulith ---
spring-modulith-bom = { module = "org.springframework.modulith:spring-modulith-bom", version.ref = "springModulith" }
spring-modulith-starter-core = { module = "org.springframework.modulith:spring-modulith-starter-core" }
spring-modulith-starter-jpa = { module = "org.springframework.modulith:spring-modulith-starter-jpa" }
spring-modulith-events-kafka = { module = "org.springframework.modulith:spring-modulith-events-kafka" }
spring-modulith-starter-test = { module = "org.springframework.modulith:spring-modulith-starter-test" }

# --- Database ---
mysql-connector = { module = "com.mysql:mysql-connector-j", version.ref = "mysql" }
h2 = { module = "com.h2database:h2", version.ref = "h2" }

# --- Testing ---
kotest-runner-junit5 = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
rest-assured = { module = "io.rest-assured:rest-assured", version.ref = "restAssured" }

# --- Monitoring ---
micrometer-registry-prometheus = { module = "io.micrometer:micrometer-registry-prometheus", version.ref = "micrometer" }

[bundles]
# 자주 함께 쓰는 의존성을 그룹핑
# spring-boot-web: Web 개발에 필요한 모든 의존성 묶음
# kotlin-full: Kotlin 필수 라이브러리 묶음
# 사용 예: implementation(libs.bundles.spring.boot.web)
spring-boot-web = [
    "spring-boot-starter-web",
    "spring-boot-starter-validation",
    "jackson-module-kotlin",
    "kotlin-reflect",
    "kotlin-stdlib"
]

spring-boot-jpa = [
    "spring-boot-starter-data-jpa",
    "spring-modulith-starter-jpa"
]

kotlin-full = [
    "kotlin-stdlib",
    "kotlin-reflect"
]

testing = [
    "spring-boot-starter-test",
    "kotest-runner-junit5",
    "kotest-assertions-core",
    "mockk"
]

[plugins]
# Gradle 플러그인 정의
# Type-safe accessor로 접근: alias(libs.plugins.spring.boot)
spring-boot = { id = "org.springframework.boot", version.ref = "springBoot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "springDependencyManagement" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
kotlin-jpa = { id = "org.jetbrains.kotlin.plugin.jpa", version.ref = "kotlin" }
